<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <form role="form">

        <div class="form-group">
            <label for="name">Label</label>
            <input type="text" class="form-control" placeholder="Text input">
        </div>

        <div class="form-group">
            <label for="name">Text Area</label>
            <textarea class="form-control" rows="3"></textarea>
        </div>

        <label for="name">Example of Default Checkbox and radio button </label>

        <div class="checkbox">
            <label><input type = "checkbox" value = "">Option 1</label>
        </div>

        <div class="checkbox">
            <label><input type = "checkbox" value = "">Option 2</label>
        </div>

        <div class="radio">
            <label><input type = "radio" name = "optionsRadios" id = "optionsRadios1" value = "option1" checked>Option 1</label>
        </div>

        <div class="radio">
            <label><input type = "radio" name = "optionsRadios" id = "optionsRadios2" value = "option2">Option 2 - selecting it will deselect option 1</label>
        </div>

        <label for="name">Example of Inline Checkbox and radio button </label>

        <div>
            <label class="checkbox-inline"><input type = "checkbox" id = "inlineCheckbox1" value = "option1">Option 1</label>
            <label class="checkbox-inline"><input type = "checkbox" id = "inlineCheckbox2" value = "option2">Option 2</label>
            <label class="checkbox-inline"><input type = "checkbox" id = "inlineCheckbox3" value = "option3">Option 3</label>

            <label class="checkbox-inline"><input type = "radio" name = "optionsRadiosinline" id = "optionsRadios3" value = "option1" checked>Option 1</label>
            <label class="checkbox-inline"><input type = "radio" name = "optionsRadiosinline" id = "optionsRadios4" value = "option2">Option 2</label>
        </div>

        <div class="form-group">
            <label for="name">Select list</label>
            <select class="form-control">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>

            <label for="name">Mutiple Select list</label>

            <select multiple class="form-control">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>

    </form>

</body>

</html>
