<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>
        Tutorials point Bootstrap Examples
    </title>

    <!-- Bootstrap Core CSS -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="one-page-wonder.css" rel="stylesheet">
    <!--<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"> -->

    <style>
        .mobile-social-share {
            background: none repeat scroll 0 0 #EEEEEE;
            display: block !important;
            min-height: 70px !important;
            margin: 192px 0;
        }
        
        body {
            color: #777777;
            font-family: "Lato", "Helvetica Neue", "Arial", "Helvetica", sans-serif;
            font-size: 13px;
            line-height: 19.5px;
        }
        
        .mobile-social-share h3 {
            color: inherit;
            float: left;
            font-size: 15px;
            line-height: 20px;
            margin: 25px 25px 0 25px;
        }
        
        .share-group {
            float: right;
            margin: 18px 25px 0 0;
        }
        
        .btn-group {
            display: inline-block;
            font-size: 0;
            position: relative;
            vertical-align: middle;
            white-space: nowrap;
        }
        
        .mobile-social-share ul {
            float: right;
            list-style: none outside none;
            margin: 0;
            min-width: 61px;
            padding: 0;
        }
        
        .share {
            min-width: 17px;
        }
        
        .mobile-social-share li {
            display: block;
            font-size: 18px;
            list-style: none outside none;
            margin-bottom: 3px;
            margin-left: 4px;
            margin-top: 3px;
        }
        
        .btn-share {
            background-color: #BEBEBE;
            border-color: #CCCCCC;
            color: #333333;
        }
        
        .btn-twitter {
            background-color: #3399CC !important;
            width: 51px;
            color: #FFFFFF!important;
        }
        
        .btn-facebook {
            background-color: #3D5B96 !important;
            width: 51px;
            color: #FFFFFF!important;
        }
        
        .btn-facebook {
            background-color: #3D5B96 !important;
            width: 51px;
            color: #FFFFFF!important;
        }
        
        .btn-google {
            background-color: #DD3F34 !important;
            width: 51px;
            color: #FFFFFF!important;
        }
        
        .btn-linkedin {
            background-color: #1884BB !important;
            width: 51px;
            color: #FFFFFF!important;
        }
        
        .btn-pinterest {
            background-color: #CC1E2D !important;
            width: 51px;
            color: #FFFFFF!important;
        }
        
        .btn-mail {
            background-color: #FFC90E !important;
            width: 51px;
            color: #FFFFFF!important;
        }
        
        .caret {
            border-left: 4px solid rgba(0, 0, 0, 0);
            border-right: 4px solid rgba(0, 0, 0, 0);
            border-top: 4px solid;
            display: inline-block;
            height: 0;
            margin-left: 2px;
            vertical-align: middle;
            width: 0;
        }
        
        #socialShare {
            max-width: 59px;
            margin-bottom: 18px;
        }
        
        #socialShare > a {
            padding: 6px 10px 6px 10px;
        }
        
        @media (max-width: 320px) {
            #socialHolder {
                padding-left: 5px;
                padding-right: 5px;
            }
            .mobile-social-share h3 {
                margin-left: 0;
                margin-right: 0;
            }
            #socialShare {
                margin-left: 5px;
                margin-right: 5px;
            }
            .mobile-social-share h3 {
                font-size: 15px;
            }
        }
        
        @media (max-width: 238px) {
            .mobile-social-share h3 {
                font-size: 12px;
            }
        }
    </style>

</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">
              Toggle navigation
            </span>
                    <span class="icon-bar">
            </span>
                    <span class="icon-bar">
            </span>
                    <span class="icon-bar">
            </span>
                </button>
                <h1 class="logo">
            <a title="tutorialspoint">
              <img alt="tutorialspoint" src="http://www.tutorialspoint.com/green/images/logo.png" style="height: auto; width: auto; display: inline-block; top: 0px;">
            </a>

            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->

    <!-- Full Width Image Header -->


    <!-- Page Content -->
    <div class="container">

        <h1 class="thick-heading">
        ||Social Icons Example||
      </h1>

        <!-- First Featurette -->
        <div class="featurette" id="about">
            <!------------------------code---------------start---------------->

            <div class="row mobile-social-share">

                <h3>Share this content</h3>

                <div id="socialHolder">
                    <div id="socialShare" class="btn-group share-group">
                        <a data-toggle="dropdown" class="btn btn-info">
                            <i class="fa fa-share-alt fa-inverse"></i>
                        </a>
                        <button href="#" data-toggle="dropdown" class="btn btn-info dropdown-toggle share">
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                <a data-original-title="Twitter" rel="tooltip" href="#" class="btn btn-twitter" data-placement="left">
                                    <i class="fa fa-twitter"></i>
                                </a>
                            </li>
                            <li>
                                <a data-original-title="Facebook" rel="tooltip" href="#" class="btn btn-facebook" data-placement="left">
                                    <i class="fa fa-facebook"></i>
                                </a>
                            </li>
                            <li>
                                <a data-original-title="Google+" rel="tooltip" href="#" class="btn btn-google" data-placement="left">
                                    <i class="fa fa-google-plus"></i>
                                </a>
                            </li>
                            <li>
                                <a data-original-title="LinkedIn" rel="tooltip" href="#" class="btn btn-linkedin" data-placement="left">
                                    <i class="fa fa-linkedin"></i>
                                </a>
                            </li>
                            <li>
                                <a data-original-title="Pinterest" rel="tooltip" class="btn btn-pinterest" data-placement="left">
                                    <i class="fa fa-pinterest"></i>
                                </a>
                            </li>
                            <li>
                                <a data-original-title="Email" rel="tooltip" class="btn btn-mail" data-placement="left">
                                    <i class="fa fa-envelope"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!----Code------end----------------------------------->
