        .home-doctors .common-doctor .for-border {

        .for-border {
            height: 11px;
            width: 100%;
            background: transparent url(http://omarhabash.com/nova/wp-content/uploads/2014/08/feature-border.png) center center no-repeat;
            border: none;
        }
        
        .home-doctors .common-doctor h5 small {
            color: #008fd5;
            font-weight: bold;
            font-size: 0.8em;
            font-style: italic;
        }
        
        .home-doctors .common-doctor ul {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            margin-top: -28px;
            text-align: center;
            margin-top: 10em;
            opacity: 0;
            z-index: 1;
        }
        
        .home-doctors .common-doctor li a {
            background: #008fd5;
            color: white;
            padding: 0.75em;
            border: 5px solid rgba(255, 255, 255, 0.33);
        }
        
        .doc-img {
            /* Webkit for Chrome and Safari */
            -webkit-transform: scale(1, 1); // This is the scale for the normal size of the image.
            -webkit-transition-duration: 500ms;
            -webkit-transition-timing-function: ease-out;
            /* Webkit for Mozila Firefox */
            -moz-transform: scale(1, 1);
            -moz-transition-duration: 500ms;
            -moz-transition-timing-function: ease-out;
            /* Webkit for IE( Version: 11, 10 ) */
            -ms-transform: scale(1, 1);
            -ms-transition-duration: 500ms;
            -ms-transition-timing-function: ease-out;
        }
        
        .doc-item:hover .doc-img {
            /* Webkit for Chrome and Safari */
            -webkit-transform: scale(1.2, 1.2); // This is the enlarged size scale of the image.
            -webkit-transition-duration: 500ms;
            -webkit-transition-timing-function: ease-out;
            /* Webkit for Mozila Firefox */
            -moz-transform: scale(1.2, 1.2);
            -moz-transition-duration: 500ms;
            -moz-transition-timing-function: ease-out;
            /* Webkit for IE( Version: 11, 10 ) */
            -ms-transform: scale(1.20, 1.20);
            -ms-transition-duration: 500ms;
            -ms-transition-timing-function: ease-out;
            opacity: 0.7;
        }
        
        .doc-item:hover .social-lists {
            margin-top: -2em;
            opacity: 1;
        }
