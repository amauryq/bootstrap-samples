    <style>
        body {
            padding: 10px 250px;
            text-align: center;
            font-size: 30px;
        }
        
        .social {
            position: relative;
            height: 3em;
            width: 13.5em;
            margin: 150px 450px;
        }
        
        .social li {
            display: block;
            height: 4em;
            line-height: 4em;
            margin: -2.2em;
            position: absolute;
            -webkit-transition: -webkit-transform .7s;
            -moz-transition: -moz-transform .7s;
            -ms-transition: -ms-transform .7s;
            -o-transition: -o-transform .7s;
            transition: transform .7s;
            -webkit-transform: rotate(45deg);
            -moz-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            -o-transform: rotate(45deg);
            transform: rotate(45deg);
            text-align: center;
            width: 4em;
        }
        
        .social a {
            color: #fffdf0;
            display: block;
            height: 4em;
            line-height: 6em;
            text-align: center;
            -webkit-transform: rotate(-45deg);
            -moz-transform: rotate(-45deg);
            -ms-transform: rotate(-45deg);
            -o-transform: rotate(-45deg);
            transform: rotate(-45deg);
            width: 4em;
        }
        
        .social li:hover {
            -webkit-transform: scale(1.3, 1.3) rotate(45deg);
            -moz-transform: scale(1.3, 1.3) rotate(45deg);
            -ms-transform: scale(1.3, 1.3) rotate(45deg);
            -o-transform: scale(1.3, 1.3) rotate(45deg);
            transform: scale(1.3, 1.3) rotate(45deg);
        }
        
        .facebook {
            background: #155b9d;
            left: 0;
            top: 0%;
        }
        
        .twitter {
            background: #1a9ec4;
            bottom: 0;
            left: 25%;
        }
        
        .facebook2 {
            background: #155b9d;
            left: 50%;
            top: 0%;
        }
        
        .twitter2 {
            background: #1a9ec4;
            bottom: 0;
            left: 25%;
        }
        
        .pinterest {
            background: #e11a30;
            left: 50%;
            top: 0%;
        }
        
        .behance {
            background: #3f7aa3;
            bottom: 0;
            left: 75%;

        .behance2 {
            background: #3f7aa3;
            top: 0%;
            left: 50%;

        .behance3 {
            background: #3f7aa3;
            bottom: 0;

    </style>
